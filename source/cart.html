<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ВКедах: Корзина</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <header class="main-header">
    <div class="container">
      <section class="main-header__top">
        <div class="main-header__item logo">
          <h1 class="logo__link">ВКедах</h1>
        </div>
        <b class="main-header__title">Кеды на все случаи жизни</b>
        <div class="main-header__item cart">
          <a class="cart__link" href="#">Корзина</a>
        </div>
      </section>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link" href="#">Каталог</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">О компании</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">FAQ</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Блог</a>
          </li>
        </ul>
      </nav>
      <div class="main-header__item search">
        <input class="search__input" type="search" placeholder="Поиск"></input>
      </div>
    </div>
  </header>
  <main class="main-page">
    <section class="container cart-page">
      <div class="cart-page__header">
        <h1 class="cart-page__title">Корзина</h1>
        <a class="cart-page__link" href="#">Оформить заказ</a>
      </div>
      <ul class="cart-list">
        <li class="cart-list__item">
          <div class="cart-list__top">
            <a class="cart-list__link" href="#">
              <h2 class="cart-list__title">Название товара</h2>
            </a>
            <button class="cart-list__remove">Удалить</button>
          </div>
          <div class="cart-list__bottom">
            <img class="cart-list__image" src="" alt="">
            <div class="cart-list__description">
              <p class="cart-list__text">Описание товара</p>
              <b class="cart-list__cost">100 BYN</b>
            </div>
            <div class="cart-list__piece piece">
              <button class="piece__btn piece__btn--remove">&#45;</button>
              <input class="piece__value" value="1">
              <button class="piece__btn piece__btn--add">&#43;</button>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="main-footer">
    <div class="container">
      <ul class="social">
        <li class="social__item">
          <a class="social__link social__link--vk" href="#" target="_blank"></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--facebook" href="#" target="_blank"></a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--instagram" href="#" target="_blank"></a>
        </li>
      </ul>
      <div class="social-list__text">
        <b>Давайте дружить, это выгодно!</b>
        <p>Скидка 10% для друзей из социальных сетей.</p>
      </div>
    </div>
  </footer>
</body>

</html>
